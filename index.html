<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Aula com Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';

    // Cena, câmera e renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz ambiente
    const light = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(light);

    // Luz direcional (representa a iluminação do projetor)
    const projectorLight = new THREE.PointLight(0xffffff, 1, 50);
    projectorLight.position.set(0, 10, -10);
    scene.add(projectorLight);

    // Paredes da sala
    const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });
    const walls = new THREE.Mesh(new THREE.BoxGeometry(20, 10, 20), wallMaterial);
    walls.position.y = 5; // Eleva as paredes
    scene.add(walls);

    // Quadro
    const boardMaterial = new THREE.MeshBasicMaterial({ color: 0x008000 });
    const board = new THREE.Mesh(new THREE.PlaneGeometry(10, 3), boardMaterial);
    board.position.set(0, 3, -9.9); // Coloca o quadro na frente
    scene.add(board);

    // Projetor
    const projectorMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
    const projector = new THREE.Mesh(new THREE.BoxGeometry(1, 0.5, 0.5), projectorMaterial);
    projector.position.set(0, 9, -10);
    scene.add(projector);

    // Ar-condicionado (2 unidades no lado esquerdo)
    const acMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });
    for (let i = 0; i < 2; i++) {
      const ac = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 1), acMaterial);
      ac.position.set(-9.5, 7 - i * 4, -5);
      scene.add(ac);
    }

    // Cadeiras (4 fileiras de 5 cadeiras)
    const chairMaterial = new THREE.MeshBasicMaterial({ color: 0x444444 });
    for (let row = 0; row < 4; row++) {
      for (let col = 0; col < 5; col++) {
        const chair = new THREE.Mesh(new THREE.BoxGeometry(1, 0.5, 1), chairMaterial);
        chair.position.set(-7 + col * 3, 0.25, -5 + row * 3);
        scene.add(chair);
      }
    }

    // Professor (representado com uma esfera e um cilindro)
    const headMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc99 });
    const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });

    const head = new THREE.Mesh(new THREE.SphereGeometry(0.5), headMaterial);
    const body = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 2), bodyMaterial);

    head.position.set(0, 2.5, -7);
    body.position.set(0, 1, -7);

    scene.add(head);
    scene.add(body);

    // Posicionar a câmera
    camera.position.set(0, 5, 15);
    camera.lookAt(0, 2, -5);

    // Função de animação
    function animate() {
      requestAnimationFrame(animate);

      // Movimento do projetor (simulando animação)
      projector.rotation.y += 0.01;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
