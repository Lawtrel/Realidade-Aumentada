<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Aula Interativa com AR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Cena AR -->
  <a-scene embedded arjs>
    <!-- Padrão do QR Code -->
    <a-marker type="pattern" url="pattern-low_resolution_image.patt">
      <!-- Sala de Aula -->
      <a-entity>
        <!-- Chão da Sala -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#cccccc"></a-plane>

        <!-- Quadro -->
        <a-box position="0 1.5 -1.5" depth="0.1" height="1" width="2" color="#00ff00"></a-box>

        <!-- Cadeiras -->
        <a-box position="-0.5 0.5 0" depth="0.5" height="0.5" width="0.5" color="#333333"></a-box>
        <a-box position="0.5 0.5 0" depth="0.5" height="0.5" width="0.5" color="#333333"></a-box>
      </a-entity>
    </a-marker>

    <!-- Câmera AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
