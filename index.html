<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Aula com Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js"
      }
    }
  </script>
  
  <script type="module">
    import * as THREE from 'three';

    // Configuração inicial
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz na cena
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 10, 10);
    scene.add(light);

    // Piso (chão da sala)
    const floorGeometry = new THREE.PlaneGeometry(20, 20);
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xdddddd });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Função para criar uma cadeira
    function createChair(x, z) {
      const seatGeometry = new THREE.BoxGeometry(1, 0.2, 1);
      const seatMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
      const seat = new THREE.Mesh(seatGeometry, seatMaterial);
      seat.position.set(x, 0.2, z);

      const backrestGeometry = new THREE.BoxGeometry(1, 1, 0.2);
      const backrest = new THREE.Mesh(backrestGeometry, seatMaterial);
      backrest.position.set(x, 0.8, z - 0.5);

      scene.add(seat, backrest);
    }

    // Adicionando 20 cadeiras em 4 fileiras
    const rows = 4;
    const cols = 5;
    const spacing = 2;
    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        createChair(j * spacing - 4, i * spacing - 4);
      }
    }

    // Ar-condicionado no lado esquerdo
    function createAirConditioner(x, y, z) {
      const acGeometry = new THREE.BoxGeometry(2, 1, 1);
      const acMaterial = new THREE.MeshBasicMaterial({ color: 0x666666 });
      const ac = new THREE.Mesh(acGeometry, acMaterial);
      ac.position.set(x, y, z);
      scene.add(ac);
    }
    createAirConditioner(-9, 3, -4);
    createAirConditioner(-9, 3, 4);

    // Quadro (parede da frente)
    const boardGeometry = new THREE.PlaneGeometry(10, 3);
    const boardMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const board = new THREE.Mesh(boardGeometry, boardMaterial);
    board.position.set(0, 2, -9.5);
    scene.add(board);

    // Projetor no teto
    const projectorGeometry = new THREE.CylinderGeometry(0.3, 0.5, 1);
    const projectorMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const projector = new THREE.Mesh(projectorGeometry, projectorMaterial);
    projector.position.set(0, 5, -4);
    scene.add(projector);

    // Professor (simples como um cubo por enquanto)
    const professorGeometry = new THREE.BoxGeometry(1, 2, 1);
    const professorMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
    const professor = new THREE.Mesh(professorGeometry, professorMaterial);
    professor.position.set(0, 1, -8);
    scene.add(professor);

    // Posicionando a câmera
    camera.position.set(0, 6, 10);
    camera.lookAt(0, 0, 0);

    // Renderização
    function animate() {
      requestAnimationFrame(animate);

      // Pequena rotação no professor como animação
      professor.rotation.y += 0.01;

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
