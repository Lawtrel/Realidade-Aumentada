<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador para exibir a sala -->
      <a-marker present="hiro">
        <!-- Sala de Aula -->
        <!-- Piso -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#d3d3d3"></a-plane>

        <!-- Quadro Negro -->
        <a-box position="0 1 0.5" depth="0.1" height="1" width="2" color="black">
          <!-- Texto no quadro -->
          <a-text 
            value="Matéria: Matemática\nTema: Frações" 
            color="white" 
            align="center" 
            position="0 0.3 0.05" 
            width="1.8">
          </a-text>
        </a-box>

        <!-- Professor (Modelo 3D) -->
        <a-entity 
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/AnimatedCube/glTF/AnimatedCube.gltf" 
          position="0 0.5 -0.5" 
          scale="0.5 0.5 0.5" 
          animation-mixer>
        </a-entity>

        <!-- Mesas e Cadeiras -->
        <a-box position="-0.5 0.25 -1" depth="0.5" height="0.2" width="0.5" color="#8b4513"></a-box>
        <a-box position="0.5 0.25 -1" depth="0.5" height="0.2" width="0.5" color="#8b4513"></a-box>
      </a-marker>

      <!-- Câmera AR -->
      <a-entity camera></a-entity>
    </a-scene>
        <!-- Instruções -->
        <p style="position: absolute; top: 10px; left: 10px; color: white; background: black; padding: 5px;">
          Aponte sua câmera para o QR Code para visualizar a sala de aula.
        </p>
  </body>
</html>
